    <div class="quiz-container">
        <h1>What's Your Fashion Style?</h1>
        <div id="quiz">
            <!-- Question 1 -->
            <div class="question" id="question-1">
                <h2>What's your go-to outfit for a casual day out?</h2>
                <label><input type="radio" name="q1" value="1"> T-shirt and jeans</label><br>
                <label><input type="radio" name="q1" value="2"> Button-down shirt and chinos</label><br>
                <label><input type="radio" name="q1" value="3"> Crop top and skirt</label><br>
                <label><input type="radio" name="q1" value="4"> Hoodie and sweatpants</label><br>
            </div>

            <!-- Question 2 -->
            <div class="question" id="question-2">
                <h2>How would you describe your ideal accessory?</h2>
                <label><input type="radio" name="q2" value="1"> A stylish watch</label><br>
                <label><input type="radio" name="q2" value="2"> Sunglasses and a sleek bag</label><br>
                <label><input type="radio" name="q2" value="3"> A chunky necklace</label><br>
                <label><input type="radio" name="q2" value="4"> A beanie and sneakers</label><br>
            </div>

            <!-- Question 3 -->
            <div class="question" id="question-3">
                <h2>What's your favorite color palette?</h2>
                <label><input type="radio" name="q3" value="1"> Neutrals (black, white, gray)</label><br>
                <label><input type="radio" name="q3" value="2"> Pastels (light pink, blue, lavender)</label><br>
                <label><input type="radio" name="q3" value="3"> Bold and bright (red, yellow, green)</label><br>
                <label><input type="radio" name="q3" value="4"> Earth tones (olive, brown, mustard)</label><br>
            </div>

            <!-- Question 4 -->
            <div class="question" id="question-4">
                <h2>What's your vibe at a party?</h2>
                <label><input type="radio" name="q4" value="1"> Elegant and classy</label><br>
                <label><input type="radio" name="q4" value="2"> Trendy and chic</label><br>
                <label><input type="radio" name="q4" value="3"> Fun and funky</label><br>
                <label><input type="radio" name="q4" value="4"> Relaxed and comfortable</label><br>
            </div>

            <div id="submit-section">
                <button onclick="showResult()">Get My Fashion Style!</button>
            </div>

            <div id="result" class="hidden">
